command: bun run src/index.ts
cwd: null
env:
  recording: true
  TERM: xterm-256color
cols: 120
rows: 35
repeat: 0
quality: 100
frameDelay: auto
maxIdleTime: 2000
frameBox:
  type: floating
  title: "quran.sh"
  style:
    boxShadow: none
    margin: 0px
watermark:
  imagePath: null
  style:
    position: absolute
    right: 15px
    bottom: 15px
    width: 100px
    opacity: 0.9
cursorStyle: block
fontFamily: "Monaco, Lucida Console, Ubuntu Mono, Monospace"
fontSize: 14
lineHeight: 1.2
letterSpacing: 0
theme:
  background: "#1a1a2e"
  foreground: "#e0e0e0"
  cursor: "#00e676"
  black: "#000000"
  red: "#e53935"
  green: "#00e676"
  yellow: "#ffd54f"
  blue: "#42a5f5"
  magenta: "#ab47bc"
  cyan: "#4dd0e1"
  white: "#e0e0e0"
  brightBlack: "#757575"
  brightRed: "#ef5350"
  brightGreen: "#69f0ae"
  brightYellow: "#ffee58"
  brightBlue: "#64b5f6"
  brightMagenta: "#ce93d8"
  brightCyan: "#80deea"
  brightWhite: "#ffffff"
